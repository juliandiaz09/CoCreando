<div class="dashboard-container">
    <div class="filters">
      <select [(ngModel)]="selectedCategory">
        <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
      </select>
    </div>
  
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of filterProjects()">
        <h3>{{project.title}}</h3>
        <p class="description">{{project.description}}</p>
        <div class="progress">
          <div class="progress-bar" 
               [style.width]="(project.collected / project.goal * 100) + '%'">
          </div>
          <span>{{(project.collected / project.goal * 100).toFixed(0)}}%</span>
        </div>
        <div class="stats">
          <div>Recaudado: ${{project.collected}}</div>
          <div>Meta: ${{project.goal}}</div>
          <div>Fecha l√≠mite: {{project.deadline | date}}</div>
        </div>
        <button class="button-primary">Ver Detalles</button>
      </div>
    </div>
  </div>
